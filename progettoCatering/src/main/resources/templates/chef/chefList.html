<!DOCTYPE html>
<html>

<head>
<title>Chef Page Form: Catering Management</title>
<link rel="stylesheet" href="../css/main.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
	rel="stylesheet">
</head>
<body>
	<section class="header-chef">
		<nav>
			<img src="../img/logo.png">
			<h1 class="title">The Catering Company</h1>
			<div class="nav-links">
				<ul>
					<li><a href="/"> HOME </a></li>
					<li><a href=""> ABOUT </a></li>
					<li><a th:href="@{/chef}">OUR CHEFS </a></li>
				</ul>
			</div>
		</nav>
		<div class="text-box">
			<div class="elenco">

				<h4>Questa &egrave la nostra selezione di chef:</h4>
				<ul>
					<li th:each="chef : ${chefs}"><a
						th:text="${chef.nome} + ' ' + ${chef.cognome} + ' ' + ${chef.nazionalita}">Paolo
							Rossi 18</a> <a th:href="@{'/buffet' + '/' + ${chef.id}}">
							<button>Vedi buffet proposti</button>
					</a></li>
				</ul>

			</div>
		</div>



	</section>
	<!-- - Footer - -->

	<footer>
		<p>
			Author: Pasquale Leonardo Lazzaro<br> <a href="mailto:pas.lazzaro@stud.uniroma3.it">pas.lazzaro@stud.uniroma3.it</a>
		</p>
	</footer>



</body>

</html>
