<!DOCTYPE html>
<html>

<head>
<title>Chef Page Form: Catering Management</title>
<link rel="stylesheet" href="../../css/main.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
	rel="stylesheet">
</head>
<body>
	<section class="header-piatti">
		<nav>
			<img src="../../img/logo.png">
			<h1 class="title">The Catering Company</h1>
			<div class="nav-links">
				<ul>
					<li><a href="/default"> HOME </a></li>
					<li><a href=""> ABOUT </a></li>
					<li><a th:href="@{/chef}"> CHEFS </a></li>
					<li><a th:href="@{/buffetForm}"> BUFFETS </a></li>
					<li><a th:href="@{/ingredientiForm}"> INGREDIENTI </a></li>
					<li><a th:href="@{/piattiForm}"> PIATTI </a></li>
					<li><a href=""> CONTACT </a></li>
				</ul>
			</div>
		</nav>

		<div class="text-box">
			<div class="elenco">
				<h1>
					<a th:text="${buffet.nome} + ': ' + ${buffet.descrizione}">...</a>
				</h1>
				<h4>Elenco Piatti:</h4>
				<ul>
					<li th:each="piatto : ${buffet.piatti}"><a
						th:text="${piatto.nome} + ', descrizione: ' + ${piatto.descrizione}">...</a>
					</li>
				</ul>

			</div>
		</div>



	</section>
	<!-- - Footer - -->

	<footer> ewlkgn </footer>



</body>

</html>
